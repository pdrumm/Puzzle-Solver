<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tile Puzzle</title>
    <link href="css/user_input.css" type="text/css" rel="stylesheet" />
    <link href="css/sidepanel.css" type="text/css" rel="stylesheet" />
    <link rel="icon" type="image/ico" href="images/favicon2.ico"/>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.css">
</head>
<body>
<div class="left">
    <input type="button" value="Generate Puzzle" onclick="generator_wrapper($('#puz_width').val(),$('#puz_height').val(),$('#user_str').val(),$('#user_frame').val(),$('#show_soln:checked').val(),$('#use_size:checked').val())">
    <input type="button" value="Clear" onclick="clear_canvas()">
    Show Solution: <div class="toggle-button"><button></button></div>
    <br/><br/>
    <fieldset>
        <legend>Puzzle Size</legend>
        Width: <input id="puz_width" type="number" value="3">
        <br/>
        Height: <input id="puz_height" type="number" value="2">
    </fieldset>
    <!--<br/><br/>Show Solution: <input type="checkbox" id="show_soln">-->
    <!--<div class="toggle-button"><button></button></div>-->
</div>
<div class="left">
    Create Custom Tile and Frame: <input type="checkbox" id="use_size" unchecked><br/><br/>
    <div id="color_strings" hidden>
        Tile String: <input id="user_str" type="text" value="blue red green yellow green yellow red blue red blue green green green red red yellow red blue yellow blue yellow green red yellow"><br/><br/>
        Frame String: <input id="user_frame" type="text" value="green blue red yellow blue green red yellow blue yellow">
    </div>
    <!--<br/><br/>Show Solution: <div class="toggle-button"><button></button></div>-->
</div>
<div class="right" id="nfa_div">
    <form method="GET" action="graph.html" target="_blank">
        <input type="submit" value="Generate NFA" id="show_graph">
        <label for="multigraph">Multigraph: </label>
        <input type="checkbox" id="multigraph" checked>
        <input id="nfa_graph" name="nfa_graph" type="hidden">
        <input id="nfa_transitions" name="nfa_transitions" type="hidden">
        <input id="nfa_next_state" name="nfa_next_state" type="hidden">
        <input id="nfa_multigraph" name="nfa_multigraph" type="hidden">
    </form>
</div>

<canvas id="lvl1" class="puzzle"></canvas>
<canvas id="lvl2" class="puzzle"></canvas>
<canvas id="lvl3" class="puzzle"></canvas>

<script src="js/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.js"></script>
<script src="js/sidepanel.js"></script>
<script src="js/np.js"></script>
<script src="js/draw_tile.js"></script>
</body>
</html>
