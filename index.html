<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/user_input.css" type="text/css" rel="stylesheet" />
    <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
</head>
<body>
<div class="left">
    <input type="button" value="generate" onclick="generate_tiles($('#puz_size').val(),$('#user_str').val(),$('#user_frame').val(),$('#show_soln:checked').val(),$('#use_size:checked').val())">
    <input type="button" value="clear" onclick="clear_canvas()">
    <br/><br/>Puzzle Size: <input id="puz_size" type="number" value="4">
    <br/><br/>Tile String: <input id="user_str" type="text" value="blue blue green blue green red red red red yellow yellow yellow">
</div>
<div class="right">
    Show Solution: <input type="checkbox" id="show_soln"><br/><br/>
    Use Random Puzzle Generator: <input type="checkbox" id="use_size"><br/><br/>
    Frame String: <input id="user_frame" type="text" value="blue blue red yellow yellow yellow red blue">
</div>
<canvas id="lvl1"></canvas>
<canvas id="lvl2"></canvas>
<canvas id="lvl3"></canvas>

<script src="js/main.js"></script>
<script src="js/draw_tile.js"></script>
</body>
</html>
